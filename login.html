<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<style>
    #cuadro{
        margin-left: 500px;
    }
</style>

<body class="bg-cover bg-center" style="background-image: url('imagenes/fondo.png');">
    <div id="cuadro" class="bg-white p-8  mt-32 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Iniciar Sesión</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="text-blue-500 mr-2">
                <label for="remember" class="text-gray-600">Recuérdame</label>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
